<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>FB Examples – Share Button</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
	</head>

	<body>
		<div id="fb-root"></div>
		<!-- Put HTML Here -->
		<main>

			<div class="container max-w-lg my-24 mx-auto">
				<h1 class="mb-2 block">Facebook Share Button</h1>
				<a href="/facebook-implementation-examples/" class="bg-grey-dark hover:bg-grey text-white text-xs font-bold py-2 px-4 rounded no-underline mb-4 inline-block" href="#">&laquo; back</a>
				<a href="https://developers.facebook.com/docs/plugins/share-button" class="bg-blue-dark hover:bg-blue text-white text-xs font-bold py-2 px-4 rounded no-underline mb-4 inline-block" >Read Documentation</a>

			<table class="table-auto">
				<tr>
					<th class="py-2">Layout</th>
					<th class="py-2">Size</th>
					<th class="py-2">Example</th>
					<th class="py-2">Live</th>
				</tr>
				<tr class="border">
					<td class="border-r text-center px-4 text-sm">button</td>
					<td class="border-r text-center px-4 text-sm">small</td>
					<td class="p-4 border-l"><img class="block w-auto" src="../img/share_button_small.png"/></td>
					<td class="py-2 px-4 border-l">
						<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
					</td>
				</tr>
				<tr class="border">
					<td class="border-r text-center px-4 text-sm">button</td>
					<td class="border-r text-center px-4 text-sm">large</td>
					<td class="p-4 border-l"><img class="block w-auto" src="../img/share_button_large.png"/></td>
					<td class="py-2 px-4 border-l">
						<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
					</td>
				</tr>
			</table>

		</main>
		<script type="text/javascript">
			setTimeout(function() {
				const fbConnectScriptTag = document.createElement('script');
				fbConnectScriptTag.setAttribute('src', 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=1255771417922273&autoLogAppEvents=1');
				document.head.appendChild(fbConnectScriptTag);
			}, 10);
		</script>
	</body>

</html>
